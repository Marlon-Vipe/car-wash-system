<app-sidebar></app-sidebar>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
    <div *ngFor="let item of serviceList" class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:border-gray-700">
      <div class="flex-shrink-0">
        <span class="text-xl font-bold leading-none text-gray-900 sm:text-2xl dark:text-white">
          RD${{item.serviceAmount}}
        </span>
        <h3 class="text-base font-medium mt-2 text-gray-900 dark:text-white">{{item.serviceName}}</h3>
        <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">{{item.serviceDescription}}</p>
      </div>
    </div>
  </div>
